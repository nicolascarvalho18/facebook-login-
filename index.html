<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="logo">
        <h1>facebook</h1>
        <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      </div>
      <div class="login-box">
        <form id="loginForm">
          <input type="text" placeholder="Email ou telefone" id="email" required>
          <input type="password" placeholder="Senha" id="password" required>
          <button type="submit">Entrar</button>
          <a href="#" class="forgot-password">Esqueceu a senha?</a>
          <button class="create-account">Criar nova conta</button>
        </form>
      </div>
    </div>
    <footer>
      <p><a href="#">Crie uma Página</a> para uma celebridade, uma marca ou uma empresa.</p>
    </footer>
  </div>
  <script src="js.js"></script>
</body>
</html>
